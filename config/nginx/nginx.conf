
worker_processes 2;

error_log  logs/error.log;
error_log  logs/error.log  notice;
error_log  logs/error.log  info;

pid        logs/nginx.pid;

events {
    worker_connections  256;
	accept_mutex off;
	use kqueue;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" | '
                      '$status | $body_bytes_sent | "$http_referer" | '
                      '"$http_user_agent" | "$http_x_forwarded_for"';

    access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       8888;
        server_name  localhost;

        access_log  logs/host.access.log  main;

        location / {
            include uwsgi_params;
            uwsgi_pass 127.0.0.1:9876;
        }

        location = /Volumes/MBPC/Dvl/Python/PythonProjects/Food-Pantry-Inventory/static/fpiweb/favicon.ico { access_log off; log_not_found off; }
        location /static/ {
            root /Volumes/MBPC/Dvl/Python/PythonProjects/Food-Pantry-Inventory/ ;
        }

    }
}
